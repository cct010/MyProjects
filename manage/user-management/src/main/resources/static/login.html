<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <!-- 页面主体 -->
        <div class="login-container">
            <div class="login-dialog">
                <!-- <form action="login" method="post"> -->
                    <h3>管理员登录</h3>
                    <div class="row">
                        <span>用户名</span>
                        <input type="text" id="loginname" name="loginname" placeholder="手机号/邮箱/用户名">
                    </div>
                    <div class="row">
                        <span>密码</span>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="row">
                        <span>验证码</span>
                        <input type="text" id="captchatext" name="username" placeholder="五位字符" style="margin-right:4px;height: 30px; width: 65px;text-indent: 0.4em;border: none;border-radius: 5px;">
                        <img onclick="getCaptcha()" id="captcha" src="./image/头像2.png" style="width: 100px;height:30px;border-radius: 5px;" alt="">
                    </div>
                    <div class="row">
                        <button id="submit" onclick="mysubmit()">登陆</button>
                    </div>
                <!-- </form> -->
            </div>
        </div>
    </div>

    <script>

        var uuid = "";//记录用户的uuid
         //点击登陆按钮
         function mysubmit(){
            //校验参数,是否填写正确
            //非空判断
            var loginname = jQuery("#loginname");
            var password = jQuery("#password");
            var captchatext = jQuery("#captchatext");
            if(loginname.val() ==""){
                alert("用户名未填写!");
                loginname.focus(); //将光标移动到当前控件
                return;
            }
            if(password.val() == "" ){
                alert("密码未填写!");
                password.focus();
                return;
            }
            if(captchatext.val() == "" ){
                alert("验证码未填写!");
                captchatext.focus();
                return;
            }
            //发送请求
            var strdata = {
                loginname: loginname.val(),
                password: password.val(),
                captchatext: captchatext.val(),
                uuid: uuid
            };
            jQuery.ajax({
                type: "post",
                url: "/user/login",
               // data: JSON.stringify(strdata),
               data: strdata, //键值对
                success: function(body){
                    console.log(body);
                    //响应的结果
                    if(body != null && body.code == 200 && body.data!=null){
                        //执行成功,登录成功
                        location.href = "/manage/list.html";
                        
                    }else{
                        getCaptcha();//重新获取验证码
                        jQuery("#captchatext").val("");//清空输入验证码框的内容
                        var text = body.msg;
                        alert(text);
                        console.log("登录失败!");
                    }

                }
            });
        }

        getCaptcha();//点击验证码图片的时候,也可以刷新;登录失败,也刷新
        //页面加载的时候,获取验证码
        function getCaptcha(){
            jQuery.ajax({
                url: "/user/getcaptcha",
                type: "post",
                success: function(body){
                    if(body != null && body.code == 200 && body.data!=null){
                        //把图片设置到
                        //var index = new Date().getTime();//防止图片缓存
                        //jQuery("#captcha")[0].src= body.data +"?res="+index;
                        jQuery("#captcha")[0].src= body.data;
                        uuid=body.data.split("=")[1];
                        
                    }
                }
            });

        }


    </script>

</body>
</html>
