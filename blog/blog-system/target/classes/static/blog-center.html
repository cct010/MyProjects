<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog-center.css">
    <script src="js/jquery.min.js"></script>

</head>
<body>
    <!-- 导航栏 -->
    <div class="daohang">
        <img src="./image/头像2.png" alt="头像">
        <div class="spacer"></div>
        <a href="/blog/blog-list.html">主页</a>
        <!-- <a href="blog-edit.html">写博客</a> -->
        <a href="/blog/blog-add.html">写博客</a> 
        <a href="javascript:logout()">注销</a>

    </div>

    <!-- 页面主体 -->

        <div class="container-left">
            <div class="card">
                <img src="./image/头像.png" alt="头像" onclick="uploadimg1()" title="修改头像" id="headimg">
                <h2 id="username">TenjoUtena</h2>
                <a href="">github</a>
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span id="artTotal">-1</span>
                    <span>0</span>
                </div>
                <div class="counter">

                    <span class="prompt">点击头像可修改头像</span>
                </div>
            </div>
        </div>
        <!-- 右侧布局 -->

            <!-- 显示文章|评论|数据 -->
            <div class="navList">
                <div>
                    <span class="navbotton" >
                        <a href="/blog/blog-article.html" target="frameName" style="text-decoration:none;color:black;">文章</a>
                       
                    </span>
                    <span class="navbotton" >
                        <a href="/blog/blog-comment.html" target="frameName" style="text-decoration:none;color:black;">评论</a>
                    </span>
                    <span class="navbotton">
                        <a href="javaScript:void(0);" target="frameName" style="text-decoration:none;color:black;">数据</a>
                    </span>
                </div>
            </div>
            <div style="width: 100%;height: 100%" class="ifr">
                <iframe frameborder="0" width="100%" height="100%" name="frameName" src="/blog/blog-article.html" scrolling="auto" id="ifDiv" ></iframe>
            
            </div>
           

        </div>
    </div>
    

    <script>

        //上传头像
        //点击修改头像之后,小窗出现
        function uploadimg1() {
            jQuery(".ifr").find("iframe")[0].src ="/blog/blog-upload.html";
        }
    
        //显示左侧用户信息,名字,头像,文章数
        showData();

        var idid = "";


    </script>
